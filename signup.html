      <section class="form">
        <div class="register">
          <h1>Sign Up</h1>
          <p>Welcome to Pawsome Care! To get started, please fill out the form below.</p>
          <form id="register" action="post">
            
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname" placeholder="Enter your last name" required>
            <br>
            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
            <br>
            <label for="address">Address : </label>
            <input type="text" name="address" id="address" placeholder="Enter your full address" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email_address" id="email" placeholder="Enter your full address" required>
            <br>
            <label for="phonenumber">Phone Number : </label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your phonenumber" >
            <br>
            <label for="animal">Type of Animal : </label>
            <br>
            <input type="radio" name="animal" id="animal" value="animal" required>
            <label for="animal">Dog</label>
            <input type="radio" name="animal" id="animal" value="animal" required>
            <label for="animal">Cat</label>
            <input type="radio" name="animal" id="animal" value="animal" required>
            <label for="animal">Both</label>
            <br>

            <label for="service">Type of Service</label>
            <br>
            <input type="checkbox" id="service"  name="service" value="service">
            <label for="service">House Sitting</label>
            <br>
            <input id="service" type="checkbox" name="service" value="service"> 
            <label for="service">Overnight Care</label>
            <br>
            <input id="service" type="checkbox" name="service" value="service"> 
            <label for="service">Dog Walking</label>
            <br>
            <input id="service" type="checkbox" name="service" value="service"> 
            <label for="service">Pet Day Care</label>
            <br>
            <input id="service" type="checkbox" name="service" value="service"> 
            <label for="service">Drop-In Visits</label>
            <br>
            <label for="start-date">Start Date and Time</label>
            <input type="datetime-local" id="start-date" name="start-date" min="2023-04-21" max="2023-12-31">
            <br>
            <label for="end-date">End Date and Time</label>
            <input type="datetime-local" id="end-date" name="start-date" min="2023-04-21" max="2023-12-31">
            <br>
            <label for="instruction">Additional comments or intructions:</label>
            <br>
            <textarea name="instruction" id="instruction" placeholder="Please provide us any further instructions or special requirements you may have to ensure that your pets are happy, healthy, and comfortable while you're away." rows="10" cols="55"></textarea>
            <br>






            <input type="submit">

          </form>
        </div>
      </section>
