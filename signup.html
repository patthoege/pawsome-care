      <!-- REGISTER FORM SECTION -->
      <section class="register ">
         <div class="form ">
          <h1>Sign Up</h1>
          <p>To get started, please fill out the form below.</p>
          <form id="register" action="post">
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" class="text-input" required>
            <br>
            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" class="text-input" required>
            <br>
            <label for="address">Address : </label>
            <input type="text" name="address" id="address" placeholder="Enter your full address" class="text-input" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email_address" id="email" placeholder="Enter your full address" class="text-input" required>
            <br>
            <label for="phonenumber">Phone Number : </label>
            <input type="text" name="phone number" id="phonenumber" placeholder="Enter your phone number" class="text-input">
            <br>
            <label for="animal">Type of Animal : </label>
            <br>
            <input type="radio" name="animal" id="animal" value="animal" required>
            <label for="animal">Dog</label>
            <input type="radio" name="animal" id="animal" value="animal" required>
            <label for="animal">Cat</label>
            <input type="radio" name="animal" id="animal" value="animal" required>
            <label for="animal">Both</label>
            <br>
            <label for="instruction">Additional comments or instructions:</label>
            <br>
            <textarea name="instruction" id="instruction" placeholder="Please provide us any further instructions or special requirements you may have to ensure that your pets are happy, healthy, and comfortable while you're away." rows="10" cols="55"  class="input-container"></textarea>
            <br>
            <div>
            <form action="thankyou.html">
            <button type="submit">Sign Up Now</button> 
            </form>
          </form>
         </div>
     </section>
